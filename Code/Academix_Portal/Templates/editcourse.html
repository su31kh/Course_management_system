{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>

<title>Academix Portal</title>

<link rel="stylesheet" href="{% static 'css/announcements.css' %}">
<link rel="stylesheet" href="{% static 'css/stylish.css' %}">
<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
      .button-5 {
        align-items: center;
        background-clip: padding-box;
        background-color: rgb(109, 109, 255);
        border: 1px solid transparent;
        border-radius: .25rem;
        box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-flex;
        font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 16px;
        font-weight: 600;
        justify-content: center;
        line-height: 1.25;
        margin: 0;
        min-height: 2rem;
        padding: calc(.7rem - 1px) calc(1.5rem - 1px);
        position: relative;
        text-decoration: none;
        transition: all 250ms;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: baseline;
        width: 5rem;
      }
      
      .button-5:hover,
      .button-5:focus {
        background-color: rgb(109, 109, 255);
        box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
      }
      
      .button-5:hover {
        background-color: #ecccc5; 
        transform: translateY(-1px);
      }
      
      .button-5:active {
        background-color: rgb(109, 109, 255);
        box-shadow: rgba(0, 0, 0, .06) 0 2px 4px;
        transform: translateY(0);
      }

      .button-3 {
        align-items: center;
        background-clip: padding-box;
        background-color: #cccc00;
        border: 1px solid transparent;
        border-radius: .25rem;
        box-shadow: rgba(0, 0, 0, 0.02) 0 1px 3px 0;
        box-sizing: border-box;
        color: black;
        cursor: pointer;
        display: inline-flex;
        font-family: system-ui,-apple-system,system-ui,"Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size: 16px;
        font-weight: 600;
        justify-content: center;
        line-height: 1.25;
        margin: 0;
        min-height: 2rem;
        padding: calc(.5rem - 1px) calc(1rem - 1px);
        position: relative;
        text-decoration: none;
        transition: all 250ms;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: baseline;
        width: auto;
      }
      
      .button-3:hover,
      .button-3:focus {
        box-shadow: rgba(0, 0, 0, 0.1) 0 4px 12px;
      }
      
      .button-3:hover {
        background-color: #999900;  
        transform: translateY(-1px);
      }
      
      .button-3:active {
        background-color: rgb(109, 109, 255);
        box-shadow: rgba(0, 0, 0, .06) 0 2px 4px;
        transform: translateY(0);
      }
    

      body{
        background-image: url("/static/images/img_03.jpg");
        background-size: cover;
      }
      </style>

</head>

<body>
    <div class="d-flex align-items-center justify-content-center" style="padding-top:10%; ">
        <form action="/mycourse/{{ record.course_code }}/editcourse" method="post" style="background-color: rgb(254, 254, 254); border-radius: 5px; opacity: 0.9;">
            {% csrf_token %}
            <div class="container-fluid">
                   <div class="form-group">
                    <label for="coursename" style="font-family: 'Nunito';"><b>Course Name :</b></label>
                    <input required type="text" id="coursename" class="form-control" name="coursename" value="{{record.name}}">
                  </div>

                  <div class="form-group">
                    <label for="courseid" style="font-family: 'Nunito';"><b>Course ID :</b></label>
                    <input required type="text" id="courseid" class="form-control" name="courseid" value="{{record.course_code}}">
                  </div>

                  <div class="form-group">
                    <label for="description" style="font-family: 'Nunito';"><b>Description :</b></label>
                    <input required type="text" id="description" class="form-control" name="description" value="{{record.description}}">
                  </div> 
                  <button type="submit" class="button-3" style="font-family: 'Nunito';">Remove</button>
                    <button type="submit" class="button-3" style="float:right; font-family: 'Nunito';">Edit</button>
             </div> 
        </form>
    </div>


    <script>
        
    </script>
</body>
</html>
