{% extends 'base.html' %}
{% load static %}
{% block head %}

<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>


<style>
  body {
  background: #0d0f0f;
  background: -webkit-linear-gradient(to right, #94d4ff, #ac70f5);  
  background: linear-gradient(to right, #ffffff, #ffffff);
}

.backcolor{
    background-color: #ffffff;
  }

.nav{
    background-color: #008adf;
}

a{
  color: #ffffff;
}

.coursediv{
  color: white;
  
}
.navbar-toggler {
    padding: .25rem .75rem;
    font-size: 1.25rem;
    line-height: 1;
    background-color: #8e990d;
    border: 1px solid #000000;
    border-radius: .25rem;
}

            :root {
                --bs-white: #ffffff;
                --bs-black: #000;
                --bs-black-5: #F6F6F6;
                --bs-black-25: #C8C6C6;
                --bs-black-50: #8A8A8A;
                --bs-black-90: #303030;
                --bs-red: rgb(109, 109, 255);
                --bs-red-80: rgb(109, 109, 255);
            }
            
            @font-face {
                font-family: 'Baskerville BT';
                src: url('fonts/BaskervilleBT-Roman.eot');
                src: url('fonts/BaskervilleBT-Roman.eot?#iefix') format('embedded-opentype'),
                    url('fonts/BaskervilleBT-Roman.woff2') format('woff2'),
                    url('fonts/BaskervilleBT-Roman.woff') format('woff'),
                    url('fonts/BaskervilleBT-Roman.ttf') format('truetype'),
                    url('fonts/BaskervilleBT-Roman.svg#BaskervilleBT-Roman') format('svg');
                font-weight: normal;
                font-style: normal;
                font-display: swap;
            }
            
            @font-face {
                font-family: 'Baskerville BT';
                src: url('fonts/BaskervilleBT-Italic.eot');
                src: url('fonts/BaskervilleBT-Italic.eot?#iefix') format('embedded-opentype'),
                    url('fonts/BaskervilleBT-Italic.woff2') format('woff2'),
                    url('fonts/BaskervilleBT-Italic.woff') format('woff'),
                    url('fonts/BaskervilleBT-Italic.ttf') format('truetype'),
                    url('fonts/BaskervilleBT-Italic.svg#BaskervilleBT-Italic') format('svg');
                font-weight: normal;
                font-style: italic;
                font-display: swap;
            }
            
            
            .baskerville-font {font-family: 'Baskerville BT'; font-weight: normal; font-style: normal; font-display: swap;}
            
            body {padding: 0; margin: 0; font-family: 'Inter', sans-serif; font-weight: 400;}
            
            .btn {padding: 20px 50px; border-radius: 50px; display: inline-flex; flex-wrap: wrap; align-items: center; gap: 10px; border: 0; font-size: 17px; font-weight: 400;}
            .btn svg {display: inline-flex; fill: var(--bs-white);}
            
            .btn.btn-sm {padding: 16px 40px; font-size: 15px;}
            
            .btn.btn-primary {background: var(--bs-red); color: var(--bs-white);}
            .btn.btn-primary:hover {background-color: var(--bs-red-80);}
            
            .btn.btn-outline-dark {border: solid 1px var(--bs-black); color: var(--bs-black);}
            .btn.btn-outline-dark svg {fill: var(--bs-black);}
            .btn.btn-outline-dark:hover {background-color: var(--bs-black); color: var(--bs-white);}
            .btn.btn-outline-dark:hover svg {fill: var(--bs-white);}
            
            .btn.btn-link {color: var(--bs-black); padding: 0}
            .btn.btn-link svg {fill: var(--bs-black);}
            
            .btn.btn-link.btn-red {color: var(--bs-red);}
            .btn.btn-link.btn-red svg {fill: var(--bs-red);}
            
            .btn.btn-link:hover {color: var(--bs-black-90);}
            .btn.btn-link:hover svg {fill: var(--bs-black-90);}
            
            .btn.btn-link.btn-red:hover {color: var(--bs-red-80);}
            .btn.btn-link.btn-red:hover svg {fill: var(--bs-red-80);}
            
            
            header.navbar {padding: 20px 28px; position: fixed; top: 0; left: 0; right: 0; z-index: 2; background: var(--bs-white);}
            header.navbar .navbar-brand {padding: 0; margin: 0; display: flex; flex-wrap: wrap;}
            header.navbar .navbar-brand img {display: block; max-width: 100%;}
            header.navbar ul.navbar-nav {margin-left: auto; align-items: center;}
            header.navbar ul.navbar-nav.mobile-menu {display: none;}
            header.navbar ul.navbar-nav li.menu-item {margin: 0 0 0 30px;}
            header.navbar ul.navbar-nav li.menu-item a {display: block; font-size: 17px; line-height: 30px; color: var(--bs-black); text-decoration: none; text-transform: uppercase;}
            header.navbar ul.navbar-nav li.menu-item:last-child a {background: var(--bs-black) url(images/arrow-icon.png) right 50px center no-repeat; color: var(--bs-white); padding: 20px 74px 20px 50px; border-radius: 50px;}
            header.navbar ul.navbar-nav li.menu-item:last-child a:hover {background-color: var(--bs-black-90);}
            
            .page-template-aboutpage header.navbar {background-color: transparent;}
            .page-template-aboutpage header.navbar .navbar-brand img {filter: invert(100%);}
            .page-template-aboutpage header.navbar ul.navbar-nav li.menu-item a {color: var(--bs-white);}
            .page-template-aboutpage header.navbar ul.navbar-nav li.menu-item:last-child a {background: var(--bs-white) url(images/arrow-icon-black.png) right 50px center no-repeat; color: var(--bs-black);}
            .page-template-aboutpage header.navbar ul.navbar-nav li.menu-item:last-child a:hover {background: var(--bs-black-90) url(images/arrow-icon.png) right 50px center no-repeat;  color: var(--bs-white);}
            
            .page-template-aboutpage header.navbar.fixed {background-color: var(--bs-white);}
            .page-template-aboutpage header.navbar.fixed .navbar-brand img {filter: invert(0%);}
            .page-template-aboutpage header.navbar.fixed ul.navbar-nav li.menu-item a {color: var(--bs-black);}
            .page-template-aboutpage header.navbar.fixed ul.navbar-nav li.menu-item:last-child a {background: var(--bs-black) url(images/arrow-icon.png) right 50px center no-repeat; color: var(--bs-white);}
            .page-template-aboutpage header.navbar.fixed ul.navbar-nav li.menu-item:last-child a:hover {background-color: var(--bs-black-90);}
            
            .page-template-careers-landing header.navbar {background-color: transparent;}
            .page-template-careers-landing header.navbar .navbar-brand img {filter: invert(100%);}
            .page-template-careers-landing header.navbar ul.navbar-nav li.menu-item a {color: var(--bs-white);}
            .page-template-careers-landing header.navbar ul.navbar-nav li.menu-item:last-child a {background: var(--bs-white) url(images/arrow-icon-black.png) right 50px center no-repeat; color: var(--bs-black);}
            .page-template-careers-landing header.navbar ul.navbar-nav li.menu-item:last-child a:hover {background: var(--bs-black-90) url(images/arrow-icon.png) right 50px center no-repeat;  color: var(--bs-white);}
            
            .page-template-careers-landing header.navbar.fixed {background-color: var(--bs-white);}
            .page-template-careers-landing header.navbar.fixed .navbar-brand img {filter: invert(0%);}
            .page-template-careers-landing header.navbar.fixed ul.navbar-nav li.menu-item a {color: var(--bs-black);}
            .page-template-careers-landing header.navbar.fixed ul.navbar-nav li.menu-item:last-child a {background: var(--bs-black) url(images/arrow-icon.png) right 50px center no-repeat; color: var(--bs-white);}
            .page-template-careers-landing header.navbar.fixed ul.navbar-nav li.menu-item:last-child a:hover {background-color: var(--bs-black-90);}
            
            
            
            .page-template-the-spotlight header.navbar {background-color: transparent;}
            .page-template-the-spotlight header.navbar .navbar-brand img {filter: invert(100%);}
            .page-template-the-spotlight header.navbar ul.navbar-nav li.menu-item a {color: var(--bs-white);}
            .page-template-the-spotlight header.navbar ul.navbar-nav li.menu-item:last-child a {background: var(--bs-white) url(images/arrow-icon-black.png) right 50px center no-repeat; color: var(--bs-black);}
            .page-template-the-spotlight header.navbar ul.navbar-nav li.menu-item:last-child a:hover {background: var(--bs-black-90) url(images/arrow-icon.png) right 50px center no-repeat;  color: var(--bs-white);}
            
            .page-template-the-spotlight header.navbar.fixed {background-color: var(--bs-white);}
            .page-template-the-spotlight header.navbar.fixed .navbar-brand img {filter: invert(0%);}
            .page-template-the-spotlight header.navbar.fixed ul.navbar-nav li.menu-item a {color: var(--bs-black);}
            .page-template-the-spotlight header.navbar.fixed ul.navbar-nav li.menu-item:last-child a {background: var(--bs-black) url(images/arrow-icon.png) right 50px center no-repeat; color: var(--bs-white);}
            .page-template-the-spotlight header.navbar.fixed ul.navbar-nav li.menu-item:last-child a:hover {background-color: var(--bs-black-90);}
            
            
            .hero-section {display: block; padding: 175px 0 40px;}

            .hero-section h1 em {font-style: italic;}
            
            .solutions-section {display: block; padding: 40px 0;}
            .solutions-section h3 {display: block; font-weight: 700; font-size: 30px; line-height: 1; color: var(--bs-black); margin: 0 0 50px;}
            .solutions-section .solutions-main {display: flex; flex-wrap: wrap; justify-content: space-between; margin-bottom: 50px; gap: 40px;}
            .solutions-section .solutions-box {display: block; width: 27%; background: var(--bs-white); box-shadow: 5px 5px 30px 1px rgba(0, 0, 0, 0.1); border-radius: 0px 50px 50px 50px; padding: 50px; text-decoration: none;}
            .solutions-section .solutions-box h4 {display: block; font-weight: 400; font-size: 35px; margin: 0 0 25px; line-height: 1.1; color: var(--bs-red); min-height: 115px;}
            .solutions-section .solutions-box p {display: block; font-weight: 400; font-size: 17px; margin: 0; line-height: 1.8; color: var(--bs-black);}
            
            .brands-section {display: block; padding: 40px 0;}

            .about-section .about-content h3 a.btn {font-family: 'Inter', sans-serif; font-weight: 400; letter-spacing: 0;}
            
            .press-section {display: block; margin: 0px 0 80px;}

            .press-section .press-boxs.press-left .img {width: 197px; margin-bottom: 0;}

            .press-section .press-boxs.press-left .content h5 {margin-bottom: 10px;}

            .press-section .press-boxs.press-left:last-child {margin-bottom: 0;}
            
            .logos-section {display: block; padding: 0; margin-bottom: 80px;}
            .logos-section .logo-boxs {width: 103px; display: flex; flex-wrap: wrap; align-items: center; justify-content: center; padding: 0; margin-left: 20px;}
            .logos-section .logo-boxs img {max-width: 100%; display: block;}
            
            footer {background: var(--bs-black); padding: 68px 0 0; border-radius: 0px 200px 0px 0px;}
            footer .footer-logo {display: block; margin-bottom: 75px;}
            footer ul.footer-menu {display: flex; flex-wrap: wrap; gap: 27px; list-style: none; margin: 0 0 75px; padding: 0;}
            footer ul.footer-menu li {width: calc(50% - 14px);}
            footer ul.footer-menu li a {display: block; font-size: 17px; color: var(--bs-black-50); font-weight: 700; text-transform: uppercase; text-decoration: none;}
            footer ul.footer-menu li a:hover {color: var(--bs-white);}
            
            footer ul.social_media {display: flex; flex-wrap: wrap; margin: 0; padding: 0; list-style: none; gap: 22px;}
            footer ul.social_media li {display: block;}
            footer ul.social_media li a {display: flex; flex-wrap: wrap; background: var(--bs-white); border-radius: 50%; width: 24px; height: 24px; align-items: center; justify-content: center;}
            footer ul.social_media li a img {max-width: 100%;}
            footer ul.social_media li a:hover {background: var(--bs-black-50);}
            
            footer .newsletter-main {display: block;}
            footer .newsletter-main h1 {display: block; font-weight: 400; font-size: 60px; line-height: 1; letter-spacing: -0.03em; font-style: italic; margin-bottom: 45px; color: var(--bs-white);}
            footer .newsletter-main .form-group {display: block; max-width: 80%; position: relative;}
            footer .newsletter-main .form-group p {display: block; position: relative; margin-bottom: 0px;}
            footer .newsletter-main .form-group .form-control {background: var(--bs-black-90); padding: 18px 205px 18px 35px; border: 0px; border-radius: 50px; font-size: 15px; line-height: 1; font-weight: 400; color: var(--bs-white); position: relative; height: 55px;}
            footer .newsletter-main .form-group .form-control:focus {box-shadow: none;}
            footer .newsletter-main .form-group .form-control::-webkit-input-placeholder {opacity: 1; color: var(--bs-white);}
            footer .newsletter-main .form-group .form-control:-ms-input-placeholder {opacity: 1; color: var(--bs-white);}
            footer .newsletter-main .form-group .form-control::placeholder {opacity: 1; color: var(--bs-white);}
            footer .newsletter-main .form-group .btn-submit {position: absolute; top: 0; right: 0px; font-size: 15px; padding: 17px 64px 16px 40px; background-image: url(images/arrow-icon.png); background-repeat: no-repeat; background-position: right 40px center; height: 55px;}
            footer #mc_embed_signup form {margin: 0px;}
            footer #mc_embed_signup input {border: 0px; border-radius: 50px; margin: 0px;}
            footer #mc_embed_signup .indicates-required {margin: 0px 0 5px; text-align: left; color: #fff; display: none;}
            footer #mc_embed_signup .helper_text {margin: 0px; text-align: left; color: #fff; padding: 0px; background-color: transparent; border-radius: 0px;}
            
            footer .footer-logos {display: flex; flex-wrap: wrap; margin-top: 65px; justify-content: flex-end;}
            footer .footer-logos .logo-boxs {display: flex; flex-wrap: wrap; margin-right: 40px; height: 80px; align-items: center; justify-content: center;}
            footer .footer-logos .logo-boxs img {display: block; max-height: 100%;}
            footer .footer-logos .logo-boxs:last-child {margin: 0px;}
            
            footer .footer-bottom {background: var(--bs-black-90); margin-top: 80px;}

            .page-template-aboutpage footer {position: relative;}
            .page-template-aboutpage footer:before {content: ''; position: absolute; top: 0px; right: 0px; width: 200px; height: 200px; background-color: #F6F6F6; z-index: -1;}
            
            
            .category-blog header.navbar {background-color: transparent;}
            .category-blog header.navbar.fixed {background-color: var(--bs-white);}
            
            .archive-main {display: block;}

            .archive-main .archive-header .search-boxs .btn-search {position: absolute; right: 0px; top: 0px; padding: 15px 50px 14px 50px;}
            
            .archive-main .archive-header .search-tages {display: block; position: relative;}

            .archive-main .archive-content {display: block; margin-top: -117px; position: relative;}

.card{
    border:none;

    position:relative;
    overflow:hidden;
    border-radius:8px;
    cursor:pointer;
}

.card:before{
    
    content:"";
    position:absolute;
    left:0;
    top:0;
    width:4px;
    height:100%;
    background-color:rgb(217, 217, 255);
    transform:scaleY(1);
    transition:all 0.5s;
    transform-origin: bottom
}

.card:after{
    
    content:"";
    position:absolute;
    left:0;
    top:0;
    width:4px;
    height:100%;
    background-color: #004574;
    transform:scaleY(0);
    transition:all 0.5s;
    transform-origin: bottom
}

.card:hover::after{
    transform:scaleY(1);
}


.fonts{
    font-size:11px;
}

              </div>

            </div>

            </div>
                
                
                
                
                
                <button class="button-3" type="submit"> Save Changes </button>
            </div>
          </form> 
              </div>
          </div>
      </div>
  </div>

<script>
  function enroll(id) {
    document.getElementById(id).innerHTML = "Enrolled";

    const button = document.querySelector(id);

    const disableButton = () => {
      button.disabled = true;
    };

    button.addEventListener("click", disableButton);
  }

  function search_courses() {
    let input = document.getElementById("searchbar").value;
    input = input.toLowerCase();

    let cour = document.getElementsByClassName("card-title");

    for (i = 0; i < cour.length; i++) {
      console.log(cour[i]);
      var par = cour[i].closest(".card");
      if (!cour[i].innerHTML.toLowerCase().includes(input)) {
        par.style.display = "none";
      } else {
        par.style.display = "block";
      }
    }
  }
</script>
