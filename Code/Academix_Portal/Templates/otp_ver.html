{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academix Portal</title>

    <link rel="stylesheet" href="{% static 'css/login_page_student.css' %}">

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
  *:before,
  *:after{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
  }
  body{
      background-color: white;
  }
  .background{
      width: 430px;
      height: 520px;
      position: absolute;
      transform: translate(-50%,-50%);
      left: 50%;
      top: 50%;
  }
  .background .shape{
      height: 200px;
      width: 200px;
      position: absolute;
      border-radius: 50%;
  }
  .shape:first-child{
      background: linear-gradient(
          #1845ad,
          #23a2f6
      );
      left: -80px;
      top: -80px;
  }
  .shape:last-child{
      background: linear-gradient(
          to right,
          #ff512f,
          #f09819
      );
      right: -30px;
      bottom: -80px;
  }
  form{
      transform: translate(-50%,-20%);
      height: 1180px;
      background-color: rgba(255,255,255,0.13);
      transform: translate(-50%,-50%);
      top: 50%;
      left: 50%;
      position: absolute; 
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(8,7,16,0.6);
      padding: 50px 35px;
      display: flex;
      bottom: '-780px';
  }
  form *{
      font-family: 'Poppins',sans-serif;
      color: black;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
  }
  form h3{
      font-size: 32px;
      font-weight: 500;
      line-height: 42px;
      text-align: center;
  }
  
  label{
      display: block;
      margin-top: 30px;
      font-size: 16px;
      font-weight: 500;
  }
  input{
      display: block;
      height: 50px;
      width: 100%;
      background-color: rgba(255,255,255,0.07);
      border-radius: 3px;
      padding: 0 10px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 300;
  }
  ::placeholder{
      color: black;
  }
  button{
      margin-top: 50px;
      width: 100%;
      background-color: #ffffff;
      color: #080710;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
  }  
  #reg{
    transform: translate(-50%,-20%);
    height:1180px;
  }
   
  </style>

  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
  </div>

  <form id="reg" action="/otp_ver" method="POST">
    {% csrf_token %}
    <h3>Student Register Form</h3>
    {% if messages %}
              {% for msg in messages %}
              <h6 style="color: green;">{{ msg }}</h6>
              {% endfor %}
              {% endif %}
    <label for="first_name">First Name</label>
    <input type="text" name="first_name" id="first_name" value="{{ first_name }}" readonly>

    <label for="middle_name">Middle Name</label>
    <input type="text" name="middle_name" id="middle_name" value="{{ middle_name }}" readonly>

    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" id="last_name" value="{{ last_name }}" readonly>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{ email }}" readonly>

    <label for="batch">Batch</label>
    <input type="number" name="batch" id="batch" value="{{ batch }}" readonly>

    <label for="branch">Branch</label>
    <input type="text" name="branch" id="branch" value="{{ branch }}" readonly>

    <label for="program">Program</label>
    <input type="text" name="program" id="program" value="{{ program }}" readonly>

    <label for="code">OTP</label>
    <input required type="number" name="ver_code" id="ver_code" placeholder="Enter the OTP sent to your mail">
    <button class="btn btn-primary" type="submit" style="margin-top: 15px;">Register</button>
  </form>
  </body>

  <script>  
  </script>
</html>
